<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusina ni Kiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="#landing">
        <nav>
            <figure class="logo__wrapper">
                <img src="./assets/KNK1logo.png" class="logo__img" alt="Logo Image">
                <h3 class="logo__title">Kusina ni Kiel</h3>
            </figure>   
            <ul class="nav__links">
                <li class="nav__link">Home</li>
                <li class="nav__link">Menu</li>
                <li class="nav__link">Contact Us</li>
            </ul>
        </nav>
        <header>
            <div class="row">
                <div class="home__description">
                    <h1 class="home__description--title">Kusina Ni Kiel</h1>
                    <p class="home__description--para">Experience the great Kapampangan food, Experience Kusina ni Kiel!</p>
                    <button>Order Now</button>
                </div>
                <figure class="home__img--wrapper">
                    <img class="home__img" src="./assets/undraw_eating_together_re_ux62.svg" alt="">
                </figure>
            </div>
        </header>
    </section>

</html>
